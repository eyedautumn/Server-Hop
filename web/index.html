<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Roblox Hopper (Local UI)</title>

<style>
:root {
  --bg: #0d1117;
  --card: #161b22;
  --text: #e6edf3;
  --accent: #58a6ff;
  --ok: #3fb950;
  --danger: #f85149;
  --log-bg: #000;
  --log-text: #00ff87;
  --radius: 8px;
}

html, body {
  height: 100%;
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

main {
  background: var(--card);
  margin-top: 30px;
  padding: 24px 28px;
  border-radius: var(--radius);
  width: 600px;
  box-shadow: 0 4px 20px #0006;
}

h2 {
  color: var(--accent);
  text-align: center;
  margin-top: 0;
  margin-bottom: 20px;
  letter-spacing: 0.5px;
}

form#settings label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 6px 0;
  font-size: 14px;
}

input, select {
  background: #010409;
  color: var(--text);
  border: 1px solid #30363d;
  border-radius: 5px;
  padding: 6px 8px;
  width: 200px;
  font-size: 14px;
}

input:focus, select:focus {
  outline: 2px solid var(--accent);
  border-color: var(--accent);
}

button {
  all: unset;
  display: inline-block;
  text-align: center;
  font-weight: 600;
  cursor: pointer;
  border-radius: 5px;
  padding: 8px 14px;
  margin: 8px 4px;
  transition: background .2s, transform .1s;
}

button:hover { transform: translateY(-1px); }

#save  { background: var(--accent);   color: #fff; }
#start { background: var(--ok);       color: #fff; }
#stop  { background: var(--danger);   color: #fff; }

#save:hover  { background: #71b7ff; }
#start:hover { background: #4cd964; }
#stop:hover  { background: #ff6b6b; }

fieldset {
  border: 1px solid #30363d;
  border-radius: var(--radius);
  padding: 12px 16px 6px;
  margin-bottom: 18px;
}

legend {
  padding: 0 8px;
  color: var(--accent);
}

#log {
  margin-top: 18px;
  background: var(--log-bg);
  color: var(--log-text);
  font-family: monospace;
  font-size: 13px;
  padding: 8px 10px;
  border-radius: var(--radius);
  height: 260px;
  overflow-y: auto;
  white-space: pre-wrap;
  border: 1px solid #30363d;
}

/* tiny fade-in for new lines if you append dynamically */
@keyframes flash {
  from { background: #004d26; }
  to   { background: transparent; }
}
.flash { animation: flash .7s ease-out; }
</style>
</head>

<body>
<main>
  <h2>Roblox‚ÄØHopper‚ÄØControl‚ÄØPanel</h2>

  <fieldset>
    <legend>Settings</legend>
    <form id="settings">
      <label><span>placeId</span> <input id="placeId" type="number" /></label>
      <label><span>maxPlayers</span> <input id="maxPlayers" type="number" /></label>
      <label><span>limit</span> <input id="limit" type="number" /></label>
      <label><span>sortOrder</span>
        <select id="sortOrder">
          <option>Asc</option>
          <option>Desc</option>
        </select>
      </label>
      <label><span>Avoid‚ÄØFriends</span>
        <select id="avoidFriends">
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </label>
      <label><span>Avoid‚ÄØlast‚ÄØN‚ÄØjoined</span> <input id="avoidLastN" type="number" /></label>
      <label><span>Hopper‚ÄØLogin‚ÄØMode</span>
        <select id="hopperLogin">
          <option value="0">0‚ÄØ(auto‚Äëclose)</option>
          <option value="1">1‚ÄØ(keep‚ÄØopen)</option>
        </select>
      </label>
      <label><span>Chrome‚ÄØBin</span> <input id="chromeBin" placeholder="google‚Äëchrome" /></label>
      <div style="text-align:center">
        <button type="button" id="save">üíæ‚ÄØSave‚ÄØSettings</button>
      </div>
    </form>
  </fieldset>

  <fieldset>
    <legend>Cookie</legend>
    <label><span>ROBLOX_COOKIE</span> <input id="cookie" type="password" placeholder="paste‚ÄØ.ROBLOSECURITY‚ÄØhere" /></label>
    <div style="text-align:center">
      <button id="start">‚ñ∂Ô∏è‚ÄØStart‚ÄØHopper</button>
      <button id="stop">‚èπ‚ÄØStop‚ÄØHopper</button>
    </div>
  </fieldset>

  <div id="log"></div>
</main>

<script src="web.js"></script>
</body>
</html>
